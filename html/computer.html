  <script type="text/javascript">
        //发送AJAX请求

    var dom=document.getElementById("container");
    var myChart=echarts.init(dom);
$.post("../php/computer_db.php",function(data)
{ 
  option = {
    title : {
        text: '计算机专业用户人数统计',
        subtext: '按计算机各班进行分类',
        textStyle: {

                color: '#000' ,
                "fontSize": 22
            },
        top:50,
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['计算机161','计算机162','计算机163','计算机164'],
         left:100,
         top:100
    },
    series : [
        {
            name: '用户数',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            // data:[
            //     {value:data, name:'计算机161'},
            //     {value:data, name:'计算机162'},
            //     {value:data, name:'计算机163'},
            //     {value:data, name:'计算机164'},
            // ],
            data:data,//返回的统计结果，
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};


if(option &&typeof option ==="object"){
            myChart.setOption(option,true);
           }
          },"json");

    </script>
